<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="body">
    <h1>Check Weather Before Travelling To A Beautiful Place</h1>
    <form (ngSubmit)='checkCity()'>
        <input type="text" [(ngModel)] = 'city' [ngModelOptions]="{standalone: true}" class="input" placeholder="Enter the Destination">
    </form>
    <p class="cityName">City Name: {{city}}</p>
    <div class="div1">
            <div>
                <span class = "box">
                    <p class='boxes'><i class="fa fa-temperature-high"></i>Feels Like:<br>{{feelsLike}}</p>
                    <p class='boxes'><i class="fa fa-tint"></i>Humidity:<br>{{humidity}}</p>
                    <p class='boxes'><i class="fa fa-wind"></i>Wind:<br>{{wind}}</p>
                    <p class='boxes'><i class="fa fa-sun"></i>Sunrise:<br>{{sunrise}}</p>
                    <p class='boxes'><i class="fa fa-moon"></i>Sunset:<br>{{sunset}}</p>
                    <p class='boxes'><i class="fa fa-fan"></i>Barometer:<br>{{barometer}}</p>
                </span>
                <span>
                    <img src="" alt="">
                    <p style="font-size: 1.2rem; text-align: center;">Description: {{description}}</p>
                </span>
            </div>
    </div>
</div>
